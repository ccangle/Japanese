<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>四川料理は辛いです</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 四川料理は辛いです。</p>
                    <p class="basic_sentence">2. このスープはあまり熱くないです。</p>
                    <p class="basic_sentence">3. 旅行はとても楽しかったです。</p>
                    <p class="basic_sentence">4. 中国は広い国です。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 天気はよかったですか。</p>
                            <p class='last_sentence'>乙: いいえ、あまりよくなかったです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 天安門へ行きましたか。</p>
                            <p class='last_sentence'>乙: はい、とても大きい建物ですね。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 万里の長城は北京から遠いですか。</p>
                            <p class='last_sentence'>乙: いいえ、あまり、あまり遠くないです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 北京ダックは食べましたか。</p>
                            <p class='last_sentence'>乙: はい、食べました。とてもおいしかったですよ。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
