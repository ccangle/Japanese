<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>電車が急に止まりました</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 電車が急に止まりました。</p>
                    <p class="basic_sentence">2. 部屋の電気が消えています。</p>
                    <p class="basic_sentence">3. 森さんはボーナスを全部使ってしまいました。</p>
                    <p class="basic_sentence">4. このケーキはとてもおいしいそうです。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: あなたが窓を開けたんですか。</p>
                            <p class='last_sentence'>乙: いいえ、風で開いたんです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: はさみはどこですか。</p>
                            <p class='last_sentence'>乙: 引き出しに入っています。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: おじさんにもらった腕時計が壊れてしまいました。</p>
                            <p class='last_sentence'>乙: それは残念ですね。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 雨が降りそうですね。</p>
                            <p class='last_sentence'>乙: じゃあ、あしたの運動会は中止かもしれません。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
