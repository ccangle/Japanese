<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>李さんは毎日コーヒーを飲みます</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 李さんは毎日コーヒーを飲みます。</p>
                    <p class="basic_sentence">2. 李さんは図書館で勉強します。</p>
                    <p class="basic_sentence">3. わたしは毎朝パンかお粥を食べます。</p>
                    <p class="basic_sentence">4. コーラとケーキをください。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 李さん、今朝うちで新聞を読みましたか。</p>
                            <p class='last_sentence'>乙: いいえ、読みませんでした。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 今朝何を食べましたか。</p>
                            <p class='last_sentence'>乙: 何も食べませんでした。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 吉田さん、日曜日何をしますか。</p>
                            <p class='last_sentence'>乙: テニスかジョギングをします。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: いらっしゃいません。</p>
                            <p class='last_sentence'>乙: このノートと鉛筆をください。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
