<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>わたしは新しい洋服が欲しいです</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. わたしは新しい洋服が欲しいです。</p>
                    <p class="basic_sentence">2. わたしは映画を見たいです。</p>
                    <p class="basic_sentence">3. いっしょにお茶を飲みませんか。</p>
                    <p class="basic_sentence">4. ちょっと休みましょう。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 今何がいちばん欲しいですか。</p>
                            <p class='last_sentence'>乙: 安い車が欲しいです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 今日デパートへ買い物に行きます。李さんもいっしょにどうですか。</p>
                            <p class='last_sentence'>乙: はい、ぜひ行きたいです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 李さん、何を食べたいですか。</p>
                            <p class='last_sentence'>乙: 何でもいいです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 土曜日の午後、コンサートへ行きませんか。</p>
                            <p class='last_sentence'>乙: いいですね、行きましょう。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
