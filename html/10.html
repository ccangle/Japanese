<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>京都の紅葉は有名です</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 京都の紅葉は有名です。</p>
                    <p class="basic_sentence">2. この通りはにぎやかではありません。</p>
                    <p class="basic_sentence">3. ならは静かな町です。</p>
                    <p class="basic_sentence">4. 昨日は日曜日でした。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: どうんなお土産を買いましたか。</p>
                            <p class='last_sentence'>乙: きれいな人形を買いました。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 京都はどうでしたか。</p>
                            <p class='last_sentence'>乙: とてもきれいでした。でも、静かではありませんでした。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 横浜はどうんな町ですか。</p>
                            <p class='last_sentence'>乙: 大きい町です。そして、にぎやかな町です。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 東京の天気はどうでしたか。</p>
                            <p class='last_sentence'>乙: 昨日は晴れでした。おとといは雨でした。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
