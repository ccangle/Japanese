<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>机の上に本が三冊あります</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 机の上に本が三冊あります。</p>
                    <p class="basic_sentence">2. 李さんは毎日七時間働きます。</p>
                    <p class="basic_sentence">3. 李さんは一週間に二回プールへ行きます。</p>
                    <p class="basic_sentence">4. 午後郵便局へ荷物を出しに行きます。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: すみません、はがきを五枚ください。</p>
                            <p class='last_sentence'>乙: はい、五枚で二百五十円です。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: よく映画を見ますか。</p>
                            <p class='last_sentence'>乙: ええ、一か月に二回ぐらい見ます。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 家から会社までどのぐらいかかりますか。</p>
                            <p class='last_sentence'>乙: 電車で一時間ぐらいかかります。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 昨日何をしましたか。</p>
                            <p class='last_sentence'>乙: 新宿へ映画を見に行きました。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
