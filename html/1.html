<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>李さんは中国人です</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 李さんは中国人です。</p>
                    <p class="basic_sentence">2. 森さんは学生ではありません。</p>
                    <p class="basic_sentence">3. 林さんは日本人ですか。</p>
                    <p class="basic_sentence">4. 李さんはJC企画の社員です。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: わたしは李です。小野さんですか。</p>
                            <p class='last_sentence'>乙: はい、そうです。小野です</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 森さんは学生ですか。</p>
                            <p class='last_sentence'>乙: いいえ、学生ではありません。会社員です。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 吉田さんですか。</p>
                            <p class='last_sentence'>乙: いいえ、違います。森です</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 李さんはJC企画の社員ですか。</p>
                            <p class='last_sentence'>乙: はい、そうです。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
