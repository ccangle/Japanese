<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>森さんは毎晩テレビを見る</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 森さんは毎晩テレビを見る。</p>
                    <p class="basic_sentence">2. 昨日はとても忙しかった。</p>
                    <p class="basic_sentence">3. コンピュータは簡単ではない。</p>
                    <p class="basic_sentence">4. 今日は曇りだ。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 明日ボーリングに行かない？</p>
                            <p class='last_sentence'>乙: ごめん、明日仕事があるから…。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 昨日の試験、どうだった？</p>
                            <p class='last_sentence'>乙: ちょっと難しかったけど、ままできたよ。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: このネクタイ、派手？</p>
                            <p class='last_sentence'>乙: ううん、全然派手じゃないわ。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 森さんの電話番号、知ってる？</p>
                            <p class='last_sentence'>乙: うん、知ってる。3493ー3945だよ。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
