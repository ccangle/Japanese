<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>吉田さんは来月中国へいきます</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 吉田さんは中国へ行きます。</p>
                    <p class="basic_sentence">2. 李さんは先月北京から来ました。</p>
                    <p class="basic_sentence">3. 小野さんは友達と帰りました。</p>
                    <p class="basic_sentence">4. 森さんは東京から広島まで新幹線で行きます。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: いつアメリカへ行きますか。</p>
                            <p class='last_sentence'>乙: 十月に行きます。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 駅へ何で行きますか。</p>
                            <p class='last_sentence'>乙: 自転車で行きます。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: だれと美術館へいきますか。</p>
                            <p class='last_sentence'>乙: 友達と行きます。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 大阪から、上海まで飛行機で行きますか。</p>
                            <p class='last_sentence'>乙: いいえ、フェーリーで行きます。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
