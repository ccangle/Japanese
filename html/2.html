<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>これは本です</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. これは本です。</p>
                    <p class="basic_sentence">2. それは何ですか。</p>
                    <p class="basic_sentence">3. あれはだれの傘ですか。</p>
                    <p class="basic_sentence">4. このカメラはスミスさんのです。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: これはテレビですか。</p>
                            <p class='last_sentence'>乙: いいえ、それはテレビではありません。パソコンです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: それは何ですか。</p>
                            <p class='last_sentence'>乙: これは日本語の本です。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: 森さんのかばんはどれですか。</p>
                            <p class='last_sentence'>乙: あのかばんです。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p class='first_sentence'>甲: そのノートはだれのですか。</p>
                            <p class='last_sentence'>乙: わたしのです。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
