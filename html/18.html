<html>
    <head>
        <meta charset="UTF-8">
        <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="switcher" class="switcher">
            <h3>Style Switcher</h3>
            <button id="switcher-default">Default</button>
            <button id="switcher-narrow">Narrow</button>
            <button id="switcher-large">Large</button>
        </div>
        <div class="class_content">
            <h1>携帯電話はとても小さくなりました</h1>
            <div>
                <h2>基本课文</h2>
                <div class="basic_sentence_area">
                    <p class="basic_sentence">1. 携帯電話はとても小さくなりました。</p>
                    <p class="basic_sentence">2. テレビの音を大きくします。</p>
                    <p class="basic_sentence">3. 息子は医者になりました。</p>
                    <p class="basic_sentence">4. 部屋をきれいにしてください。</p>
                </div>
                <br>
                <div>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">A</div>
                        <div class="basic_conversation_content">
                            <p>甲: 風はどうですか。</p>
                            <p>乙: ゆうべ薬を飲みましたが、またよくなりません。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">B</div>
                        <div class="basic_conversation_content">
                            <p>甲: 旅行の荷物を軽いほうがいいですよ。</p>
                            <p>乙: はい、できるだけ軽くします。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">C</div>
                        <div class="basic_conversation_content">
                            <p>甲: お嬢さんはおいくつですか。</p>
                            <p>乙: 今年七歳になりました。</p>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="basic_conversation">
                        <div class="basic_conversation_index">D</div>
                        <div class="basic_conversation_content">
                            <p>甲: あのう、ちょうとうるさいですよ。</p>
                            <p>乙: あっ、すみません。静かにします。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <body>
</html>
